<!DOCTYPE html>
<html lang="it">

<head>
    <script>
        function Verifica(){
            var numero=document.getElementById('numero').value;
            var image = document.getElementById('immagine')

            if(numero>18){

                image.src="Luna.jpeg"
            }
            else{
                image.src="Sole.jpeg"
            }
        }
    </script>

</head>
<body>

        <input id="numero" type="text">
        <button onclick="Verifica()">Clicca</button>
        
    <div>
        <img id="immagine">
    </div>
    
    

</body>

</html>
